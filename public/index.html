<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint It Node</title>
    <!-- Styles -->
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div class="d-flex align-items-start flex-wrap gap-2 px-3">
        <h1 class="col-12 col-md | h5 | align-self-end float-md-start">Paint It Node</h1>
        <!-- Selector de Color -->
        <fieldset class="col-md offset-lg-3 offset-xl-5">
            <label class="small d-none d-md-block" for="colorPicker">Color</label>
            <input class="form-control form-control-sm form-control-color" type="color" name="colorPicker" id="colorPicker">
        </fieldset>
        <!-- Grosor de Linea -->
        <fieldset class="col">
            <label class="small d-none d-md-block" for="lineWidth">Grosor</label>
            <input class="form-range" id="lineWidth" type="range" min="1" value="10" max="100">
        </fieldset>
        <!-- Selector de Figura -->
        <fieldset class="col-12 col-md">
            <label class="small d-none d-md-block" for="shape">Figura</label>
            <select class="form-control form-control-sm " name="shape" id="shape">
                <option value="freehand">Libre</option>
                <option value="line">Linea</option>
                <option value="rect">Rectangulo</option>
                <option value="circle">Circulo</option>
            </select>
        </fieldset>
        <!-- Botones de Accion -->
        <div class="col row | pt-sm-4 px-2 gap-1">
            <button id="clear" class="col-sm | btn btn-sm btn-danger">Limpiar</button>
            <button id="save" class="col-sm | btn btn-sm btn-primary">Guardar</button>
        </div>
    </div>
    <canvas id="drawingBoard" class="m-2 border border-2 border-dark rounded"></canvas>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/serviceWorker.js"></script>
    <script src="scripts/index.js" type="module"></script>
</body>
</html>
